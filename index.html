<!doctype html>
<html>
  <head>
    <title>RSS App</title>
  </head>
  <body>
    <div id="app">
      <div class="container-md p-5">
        <form class="row g-3 align-items-end">
          <div class="col-md-9">
            <label for="search" class="form-label">Enter rss feed</label>

          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
